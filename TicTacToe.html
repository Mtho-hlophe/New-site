<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
 <div class="container">     
   <div class="game">
     <div class="row0 row">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
     </div>
     <div class="row1 row">
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
     </div> 
     <div class="row2 row">
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
     </div>
     <br>
     <br>
  </div>

   <div class="score2">
    <h1>Score</h1> 
     <div class="subScoreDiv2">
       <div id="countO">
        O = 0
       </div>
       <div id="countX">
        X = 0
      </div>
      </div>
   </div>
     
  <div id="buttons">
      <button class="resetBtn">Reset Game</button>
      <div id="displayMessage"></div>
      <div id="displayMessage2">Play Again</div>
  </div>      
</div>

 <div class="score">
    <h1>Score</h1> 
 <div class="subScoreDiv">
      <div id="countO">
        O = 0
      </div>
      <div id="countX">
        X = 0
      </div>
  </div>
 </div>
   
  <script src="JavaScript.js">
  </script>
</body>
</html>
